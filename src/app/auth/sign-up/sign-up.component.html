<p-progressSpinner [class]="(signingUp$ | async) != null ? 'disabled' : ''" #spinner aria-label="Loading" ></p-progressSpinner>

<form class="ui form" (ngSubmit)="onSubmit()" [formGroup]="authForm">
    <h3>
        Creat a new account!!
    </h3>

    <app-input type="text" label="username" [control]="getControl('username')"></app-input>
    <app-input type="password" label="Password" [control]="getControl('password')"></app-input>
    <app-input type="password" label="confirmation" [control]="getControl('confirmation')">
        @if (showError()) {
            <div class="ui red basic label" style="margin-top: 0.5rem !important">
                Confirmation Passwords do not match !!
            </div>
        }
        @if (authForm.errors?.['networkIsBad']) {
            <div class="ui red basic label">
                Connection Error. Check your network !
            </div>
        }
        @if (authForm.errors?.['AllreadyHaveAccount']) {
            <div class="ui red basic label" style="margin-top: 10px;">
                This Allready An Account !!
            </div>
        }
    </app-input>
    <div>
        <button type="submit" class="ui submit button primary" [disabled]="!authForm.valid">Submit</button>
    </div>
</form>
